            document.getElementById("result2").innerHTML = items;
            let quntites = "Quantity: " + Quantity
            document.getElementById("result3").innerHTML = quntites;
         
        }
        </script>

    Item Name <br><br>

    <button type="button" onclick="append()">append</button>

</body>
