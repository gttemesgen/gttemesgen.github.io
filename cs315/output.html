<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function add(){
    Input = +document.getElementById("In").value; 
    Output = +document.getElementById("Out").value; 
    let sum = Input + Output;
    document.getElementById("sume").innerHTML = sum;
    
}
</script>
<body>
    Input <br><br>
    <input type="text" id="In"><br><br>
    Output <br><br>
    <input type="text" id="Out"><br> <br>
    
    <button type="button" onclick="add()">click to add</button>
    <div id="sume"></div>
</body>
</html>
