<!DOCTYPE html>
<html>
<head>
<script language="javascript" type="text/javascript">
function addin() 
{
      let mytext = document.myform.myinput.value; 
      document.myform.myoutput.value += mytext; 
      document.myform.myinput.value = ""; 
}
</script>
</head>
<body>
<form name="myform">
Input</p>
<input type="text" id="myinput"/></p>
Output</p>
<textarea id="myoutput"></textarea></p>
<input type="button" value="Click" onClick="addin()">
</form>
</body>
</html>
