<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>First Value</p>

    <input type="text" id="inpt" value="" />

    <p>Second Value</p>
    <input type="text" id="secinp" value="" />

    <p>operation</p>
    <button type="button" onclick="add()" style="width: 40px; height: 40px">
      +
    </button>
    <button
      type="button"
      onclick="substract()"
      style="width: 40px; height: 40px"
    >
      -
    </button>
    <button
      type="button"
      id="btn2"
      onclick="divid()"
      style="width: 40px; height: 40px"
    >
      /
    </button>
    <button
      type="button"
      onclick="multipay()"
      style="width: 40px; height: 40px"
    >
      *
    </button>
    <br />
    <br />

    <p id="Result">gt</p>

    <!-- <script src="calc.js"></script> -->
    <script>
      function add() {
        let num1 = +document.getElementById("inpt").value;
        let num2 = +document.getElementById("secinp").value;
        let sum = num1 + num2;
        document.getElementById("Result").innerHTML = sum;

        document.getElementById("inpt").value = "";
        document.getElementById("secinp").value = "";
      }

      function substract() {
        let num1 = +document.getElementById("inpt").value;
        let num2 = +document.getElementById("secinp").value;
        let sum = num1 - num2;
        document.getElementById("Result").innerHTML = sum;

        document.getElementById("inpt").value = "";
        document.getElementById("secinp").value = "";
      }

      function multipay() {
        let num1 = +document.getElementById("inpt").value;
        let num2 = +document.getElementById("secinp").value;
        let sum = num1 * num2;
        document.getElementById("Result").innerHTML = sum;

        document.getElementById("inpt").value = "";
        document.getElementById("secinp").value = "";
      }
    </script>
  </body>
</html>
